<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library tutorial complete solution</title>
</head>
<body>
    <h1>Getting started with Library Store Project</h1>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" requred>
        <label for="author" >Author:</label>
        <input type="text" name="author" requred>

        <button>Add new book</button>
    </form>
    <!-- review of the book -->
    <form action="" class="review">
        <label for="id"> Document id:</label>
        <input type="text" name="id" required>
        <label for="review">Review:</label>
        <input type="text" name="review" required>

        <button>Review a book</button>
    
    <form action="" class="delete">
        <label for="id"> Document id:</label>
        <input type="text" name="id" required>

        <button>delete a book</button>
    </form>
    <!-- display the books -->
    <div class="books">
        <h2>Books</h2>
        <ul class="list">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Rubber</li>
            <li>Ruler</li>
            <li>Sharpner</li>
            <li>Eraser</li>
            <li>Notebook</li>
        </ul>
    </div>

    <!-- Add a section for other genres -->
    <div class="genres">
        <h2>Other Genres</h2>
        <ul class="genre-list">
            <li>Fiction</li>
            <li>Non-Fiction</li>
            <li>Science Fiction</li>
            <li>Fantasy</li>
            <li>Mystery</li>
            <li>Biography</li>
            <li>Play,e.g "Echoes Of War"</li>
        </ul>
    </div>



    <script src="bundle.js"></script>
</body>
</html>
